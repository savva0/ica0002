---
- name: Setup dns
  hosts: dns
  remote_user: savva
  become: yes
  roles:
    - dns

- name: Configure nodes
  hosts: nodes
  remote_user: savva
  become: yes
  roles:
    - node_exporter
    - ping_exporter
    - resolv

- name: Install prometheus
  hosts: prometheus
  remote_user: savva
  become: yes
  roles:
    - prometheus

- name: Install Mariadb
  hosts: db1
  remote_user: savva
  become: yes
  roles:
    - mariadb

- name: Install wordpress
  hosts: web1
  remote_user: savva
  become: yes
  roles:
    - wordpress

- name: Install Grafana
  hosts: grafana
  remote_user: savva
  become: yes
  roles:
    - grafana
